{% extends "base.html" %}

{% block page_content %}
<div class="text-white bg-secondary mb-5 py-4 text-center">
    <div class="card-body">
        <h1>Tools</h1>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="table-responsive">
            <table class="table">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Image</th>
                </tr>
            </thead>
            <tbody>
                {% for tool in tools %}
                <tr>
                    <th scope="row">{{tool.id}}</th>
                    <td><a href="{%url 'tool_detail' tool.id%}">{{tool.name}}</a></td>
                    <td><img src='{{tool.image.url}}'
                   alt="Tool image" class="img-responsive img-rounded"
                   style="max-height: 50px; max-width: 50px;"></td>
                </tr>
                {% endfor %}
            </tbody>
            </table>
        </div>
    </div>
</div>



{% endblock %}
