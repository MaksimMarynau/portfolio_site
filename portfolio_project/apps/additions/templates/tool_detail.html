{% extends "base.html" %}

{% block title %}{{tool.name}}{% endblock %}

{% block page_content %}
<div class="text-white bg-secondary mb-5 py-4 text-center">
    <div class="card-body">
        <h1>Tool Detail</h1>
    </div>
</div>
<div class="d-flex justify-content-center align-items-center m-5">
    <div class="row">
        <div class="col section-2-box wow fadeInLeft">
            <h3>{{tool.name}} #{{tool.tool_num}}</h3>
            <p class="small-paragraph">
                {{ tool.description | linebreaks }}
            </p>
            <a href="{{tool.image.url}}" class="d-block mb-4 h-100" data-lightbox="photos">
                <img src='{{tool.image.url}}' alt="Tool image" class="img-responsive img-rounded center" style="max-height: 250px; max-width: 250px;">
            </a>
        </div>
    </div>
</div>

{% endblock %}
