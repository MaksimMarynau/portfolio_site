{% extends "base.html" %}

{% block page_content %}
<div class="text-white bg-secondary mb-5 py-4 text-center">
    <div class="card-body">
        <h1>Tool Detail</h1>
    </div>
</div>
<div class="d-flex justify-content-center mb-5">
    <div class="row">
        <div class="col section-2-box wow fadeInLeft">
            <h3>{{tool.name}} #{{tool.tool_num}}</h3>
            <p class="medium-paragraph">
                {{tool.description}}
            </p>
            <a href="{{tool.image.url}}" class="d-block mb-4 h-100" data-lightbox="photos">
                <img src='{{tool.image.url}}' alt="Tool image" class="img-responsive img-rounded center" style="max-height: 250px; max-width: 250px;">
            </a>
        </div>
    </div>
</div>
{% block btn %}
<div class="mb-5 py-4 text-center">
    <button type="button" class="btn btn-outline-dark btn-lg">Block level button</button>
    <p class="m-0 p-0">
        or
    </p>
    <button type="button" class="btn btn-outline-dark btn-lg">Block level button</button>
</div>
{% endblock btn %}
{% endblock %}
