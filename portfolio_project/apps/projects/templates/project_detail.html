{% extends "base.html" %}


{% block page_content %}
<h1>{{ project.title }}</h1>
<div class="row">
    <div class="col-lg-3 col-md-4 col-6">
        <a href="{{ project.image.url }}" data-lightbox="photos"><img class="img-fluid" src="{{ project.image.url }}"></a>
    </div>
    {% for image in images %}
    <div class="col-lg-3 col-md-4 col-6">
    <a href="{{ image.images.url }}" data-lightbox="photos"><img class="img-fluid" src="{{ image.images.url }}"></a>
    </div>
    {% endfor %}
</div>
<div class="col-md-4">
    <h5>About the project:</h5>
    <p>{{ project.description }}</p>
    <br>
    <h5>Technology used:</h5>
    <p>{{ project.technology }}</p>
</div>


{% endblock %}
